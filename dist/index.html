<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <div class="upload">
    <h1>File upload</h1>
    <div id="dropzone">Dropzone</div>
  </div>
  <div class="image-container">
    <canvas id="main-canvas" style="max-width:100%;"></canvas>
  </div>
  <div class="buttons">
    <h1>Aspect ratio</h1>
    <button id="square-button">Square</button>
    <button id="landscape-button">Landscape</button>
    <button id="portrait-button">Portrait</button>
  </div>
  <div class="rotate">
    <h1>Rotate</h1>
    <input type="range" id="rotate" min="-180" max="180" step="1">
    <label for="volume">Rotate from -180deg to 180deg, Current value: <span id="currentRotateValue">0</span> deg</label>
  </div>
  <div class="scale">
    <h1>Scale</h1>
    <button id="scale-decrease">-</button>
    <button id="scale-increase">+</button>
  </div>
  <div class="flip">
    <h1>Flip</h1>
    <button id="hor-flip">Horizontal flip</button>
    <button id="ver-flip">Vertical flip</button>
  </div>
  <div class="crop">
    <h1>Crop</h1>
    <button id="crop">Crop</button>
  </div>
  <div class="reset">
    <h1>Reset</h1>
    <button id="reset">Reset</button>
  </div>
  <div class="preview-wrapper">
    <h1>Preview</h1>
    <canvas id="result-canvas"></canvas>
  </div>
  <div class="filters">
    <h1>Filters</h1>
    <button id="sepia-button">Sepia</button>
    <button id="vintage-button">Vintage</button>
    <button id="black-white-button">Black/White</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
